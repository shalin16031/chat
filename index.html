<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Chat</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a classic look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for a better chat experience */
        body {
            font-family: 'Inter', sans-serif;
        }
        #chat-messages {
            scroll-behavior: smooth;
        }
        /* Custom scrollbar for a cleaner look */
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Login View -->
    <div id="login-view" class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Classic Chat</h1>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button id="login-button" class="w-full bg-blue-600 text-white py-3 mt-6 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Login</button>
            <p id="error-message" class="text-red-500 text-center mt-4 text-sm hidden">Invalid username or password.</p>
        </div>
    </div>

    <!-- Chat View -->
    <div id="chat-view" class="hidden h-screen flex-col">
        <!-- Header -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Classic Chat</h1>
            <button id="logout-button" class="text-sm text-blue-600 hover:underline">Logout</button>
        </header>

        <!-- Messages Area -->
        <main id="chat-messages" class="flex-1 p-4 space-y-4 overflow-y-auto bg-gray-50">
            <!-- Messages will be injected here by JavaScript -->
        </main>

        <!-- Message Input Area -->
        <footer class="bg-white p-4 border-t border-gray-200">
            <div class="flex items-center space-x-3">
                <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-button" class="bg-blue-600 text-white rounded-full p-3 flex items-center justify-center hover:bg-blue-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </footer>
    </div>

    <!-- Firebase and App Logic -->
    <script type="module">
        // Import necessary functions from the Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- This script waits for the entire page to be loaded before running ---
        document.addEventListener('DOMContentLoaded', () => {
            
            // --- Environment Variables (DO NOT EDIT) ---
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-chat-app';
            // --- End of Uneditable Lines ---

            let app, db, auth;
            let currentUser = null;
            let userId = null;
            let messagesUnsubscribe = null;
            let isInitialLoad = true;

            // --- User Credentials ---
            const users = {
                "Shalin": "Shalin@2516",
                "Parthi": "Parthi@1207"
            };

            // --- DOM Element References ---
            const loginView = document.getElementById('login-view');
            const chatView = document.getElementById('chat-view');
            const loginButton = document.getElementById('login-button');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');
            const logoutButton = document.getElementById('logout-button');
            const messagesContainer = document.getElementById('chat-messages');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');

            // --- Main Application Logic ---
            async function main() {
                try {
                    // 1. Initialize Firebase
                    app = initializeApp(firebaseConfig);
                    db = getFirestore(app);
                    auth = getAuth(app);
                    
                    // 2. Set up an authentication listener
                    // This promise will resolve when the first authentication check is complete.
                    const authReady = new Promise((resolve) => {
                        const unsubscribe = onAuthStateChanged(auth, user => {
                            if (user) {
                                userId = user.uid;
                                console.log("Firebase Auth ready. User ID:", userId);
                                unsubscribe(); // Stop listening after we get the first user
                                resolve(true); 
                            }
                        });
                    });
                    
                    // 3. Sign in the user
                    if (auth.currentUser === null) {
                         if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    }

                    // 4. Wait for the authentication to be fully ready
                    await authReady;

                    // 5. Now that Firebase is ready, attach event listeners
                    setupEventListeners();
                    console.log("Chat service connected. Ready to log in.");

                } catch (error) {
                    console.error("Firebase initialization failed:", error);
                    errorMessage.textContent = "Could not connect to chat service.";
                    errorMessage.classList.remove('hidden');
                }
            }
            
            function setupEventListeners() {
                loginButton.addEventListener('click', handleLogin);
                passwordInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') handleLogin();
                });

                sendButton.addEventListener('click', sendMessage);
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
                
                logoutButton.addEventListener('click', () => {
                    window.location.reload();
                });
            }
            
            function handleLogin() {
                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                if (users[username] === password) {
                    currentUser = username;
                    errorMessage.classList.add('hidden');
                    loginView.classList.add('hidden');
                    chatView.style.display = 'flex'; // Use style.display to show flex container
                    chatView.classList.remove('hidden');
                    
                    setupChat();
                } else {
                    errorMessage.textContent = "Invalid username or password.";
                    errorMessage.classList.remove('hidden');
                }
            }

            function setupChat() {
                if (messagesUnsubscribe) messagesUnsubscribe();
                requestNotificationPermission();

                const messagesRef = collection(db, `artifacts/${appId}/public/data/messages`);
                const q = query(messagesRef);

                messagesUnsubscribe = onSnapshot(q, (snapshot) => {
                    const messages = [];
                    snapshot.forEach(doc => {
                        messages.push({ id: doc.id, ...doc.data() });
                    });
                    messages.sort((a, b) => (a.timestamp?.toMillis() || 0) - (b.timestamp?.toMillis() || 0));
                    renderMessages(messages);
                    if (!isInitialLoad && messages.length > 0) {
                        const lastMessage = messages[messages.length - 1];
                        if (lastMessage.sender !== currentUser) {
                            showNotification(`New message from ${lastMessage.sender}`, lastMessage.text);
                        }
                    }
                    isInitialLoad = false;
                });
            }
            
            function renderMessages(messages) {
                messagesContainer.innerHTML = '';
                messages.forEach(msg => {
                    const isCurrentUser = msg.sender === currentUser;
                    const messageWrapper = document.createElement('div');
                    messageWrapper.className = `flex ${isCurrentUser ? 'justify-end' : 'justify-start'}`;

                    const messageBubble = document.createElement('div');
                    messageBubble.className = `max-w-xs md:max-w-md p-3 rounded-2xl shadow`;
                    if (isCurrentUser) {
                        messageBubble.classList.add('bg-blue-600', 'text-white');
                    } else {
                        messageBubble.classList.add('bg-white', 'text-gray-800');
                    }

                    const senderName = document.createElement('p');
                    senderName.className = 'text-xs font-bold mb-1';
                    senderName.textContent = msg.sender;
                    if (isCurrentUser) {
                        senderName.classList.add('text-blue-200');
                    } else {
                        senderName.classList.add('text-gray-500');
                    }

                    const messageText = document.createElement('p');
                    messageText.textContent = msg.text;

                    messageBubble.appendChild(senderName);
                    messageBubble.appendChild(messageText);
                    messageWrapper.appendChild(messageBubble);
                    messagesContainer.appendChild(messageWrapper);
                });
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }

            async function sendMessage() {
                const text = messageInput.value.trim();
                if (text === '' || !currentUser) return;
                try {
                    const messagesRef = collection(db, `artifacts/${appId}/public/data/messages`);
                    await addDoc(messagesRef, {
                        text: text,
                        sender: currentUser,
                        timestamp: serverTimestamp()
                    });
                    messageInput.value = '';
                } catch (error) {
                    console.error("Error sending message:", error);
                }
            }

            function requestNotificationPermission() {
                if ('Notification' in window && Notification.permission !== 'granted') {
                    Notification.requestPermission();
                }
            }
            
            function showNotification(title, body) {
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification(title, {
                        body: body,
                        icon: 'https://placehold.co/192x192/000000/FFFFFF?text=Chat'
                    });
                }
            }

            // --- Start the App ---
            main();
        });
    </script>
</body>
</html>
