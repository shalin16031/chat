<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Chat</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a classic look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for a better chat experience */
        body {
            font-family: 'Inter', sans-serif;
        }
        #chat-messages {
            scroll-behavior: smooth;
        }
        /* Custom scrollbar for a cleaner look */
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        #chat-messages::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Login View -->
    <div id="login-view" class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-sm">
            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Classic Chat</h1>
            <div class="space-y-4">
                <input type="text" id="username" placeholder="Username" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="password" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button id="login-button" class="w-full bg-blue-600 text-white py-3 mt-6 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">Login</button>
            <p id="error-message" class="text-red-500 text-center mt-4 text-sm hidden">Invalid username or password.</p>
        </div>
    </div>

    <!-- Chat View -->
    <div id="chat-view" class="hidden h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Classic Chat</h1>
            <button id="logout-button" class="text-sm text-blue-600 hover:underline">Logout</button>
        </header>

        <!-- Messages Area -->
        <main id="chat-messages" class="flex-1 p-4 space-y-4 overflow-y-auto bg-gray-50">
            <!-- Messages will be injected here by JavaScript -->
        </main>

        <!-- Message Input Area -->
        <footer class="bg-white p-4 border-t border-gray-200">
            <div class="flex items-center space-x-3">
                <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-button" class="bg-blue-600 text-white rounded-full p-3 flex items-center justify-center hover:bg-blue-700 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </footer>
    </div>

    <!-- Firebase and App Logic -->
    <script type="module">
        // Import necessary functions from the Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- DO NOT EDIT THESE LINES ---
        // These variables are automatically provided by the environment.
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-chat-app';
        // --- END OF UNEDITABLE LINES ---

        let app, db, auth;
        let currentUser = null;
        let userId = null;
        let messagesUnsubscribe = null;
        let isInitialLoad = true;
        let isAuthReady = false; // Flag to track if Firebase auth is complete

        // --- User Credentials (as requested) ---
        const users = {
            "Shalin": "Shalin@2516",
            "Parthi": "Parthi@1207"
        };

        // --- DOM Element References ---
        const loginView = document.getElementById('login-view');
        const chatView = document.getElementById('chat-view');
        const loginButton = document.getElementById('login-button');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const logoutButton = document.getElementById('logout-button');
        const messagesContainer = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        // --- Initialization ---
        async function initializeFirebase() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // This listener fires when the authentication state changes.
                onAuthStateChanged(auth, user => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        console.log("Firebase Auth ready. User ID:", userId);
                        // If we have already logged in via the form, we can now setup the chat.
                        if (currentUser) {
                           setupChat();
                        }
                    } else {
                        // User is signed out.
                        userId = null;
                        isAuthReady = false;
                        console.log("User is signed out.");
                    }
                });
                
                // Authenticate with the environment using the provided token or fall back to anonymous.
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                errorMessage.textContent = "Could not connect to chat service.";
                errorMessage.classList.remove('hidden');
            }
        }
        
        // --- Authentication Logic ---
        function handleLogin() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (users[username] === password) {
                currentUser = username;
                errorMessage.classList.add('hidden');
                loginView.classList.add('hidden');
                chatView.classList.remove('hidden');
                chatView.classList.add('flex');
                
                // If Firebase is already authenticated, we can proceed. Otherwise, the 
                // onAuthStateChanged listener will handle calling setupChat().
                if (isAuthReady) {
                    setupChat();
                }

            } else {
                errorMessage.textContent = "Invalid username or password.";
                errorMessage.classList.remove('hidden');
            }
        }

        // --- Chat Setup ---
        function setupChat() {
            if (messagesUnsubscribe) messagesUnsubscribe(); // Unsubscribe from old listener if it exists
            
            requestNotificationPermission();

            const messagesRef = collection(db, `artifacts/${appId}/public/data/messages`);
            const q = query(messagesRef);

            messagesUnsubscribe = onSnapshot(q, (snapshot) => {
                const messages = [];
                snapshot.forEach(doc => {
                    messages.push({ id: doc.id, ...doc.data() });
                });

                // Sort messages by timestamp client-side to ensure order
                messages.sort((a, b) => {
                    const timeA = a.timestamp ? a.timestamp.toMillis() : 0;
                    const timeB = b.timestamp ? b.timestamp.toMillis() : 0;
                    return timeA - timeB;
                });
                
                renderMessages(messages);

                // Handle notifications for new messages after the initial load
                if (!isInitialLoad && messages.length > 0) {
                    const lastMessage = messages[messages.length - 1];
                    // Only notify if the message is from the other user
                    if (lastMessage.sender !== currentUser) {
                        showNotification(`New message from ${lastMessage.sender}`, lastMessage.text);
                    }
                }
                isInitialLoad = false;
            });
        }
        
        // --- Message Rendering ---
        function renderMessages(messages) {
            messagesContainer.innerHTML = ''; // Clear existing messages
            messages.forEach(msg => {
                const isCurrentUser = msg.sender === currentUser;
                const messageWrapper = document.createElement('div');
                messageWrapper.className = `flex ${isCurrentUser ? 'justify-end' : 'justify-start'}`;

                const messageBubble = document.createElement('div');
                messageBubble.className = `max-w-xs md:max-w-md p-3 rounded-2xl shadow`;
                
                // FIX: Add classes one by one, not as a single string with spaces.
                if (isCurrentUser) {
                    messageBubble.classList.add('bg-blue-600', 'text-white');
                } else {
                    messageBubble.classList.add('bg-white', 'text-gray-800');
                }

                const senderName = document.createElement('p');
                senderName.className = 'text-xs font-bold mb-1';
                senderName.textContent = msg.sender;
                 // Adjust sender name color for better contrast
                if (isCurrentUser) {
                    senderName.classList.add('text-blue-200');
                } else {
                    senderName.classList.add('text-gray-500');
                }

                const messageText = document.createElement('p');
                messageText.textContent = msg.text;

                messageBubble.appendChild(senderName);
                messageBubble.appendChild(messageText);
                messageWrapper.appendChild(messageBubble);
                messagesContainer.appendChild(messageWrapper);
            });

            // Scroll to the bottom to show the latest message
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // --- Sending Messages ---
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (text === '' || !currentUser) return; // Don't send empty messages or if not logged in

            try {
                const messagesRef = collection(db, `artifacts/${appId}/public/data/messages`);
                await addDoc(messagesRef, {
                    text: text,
                    sender: currentUser,
                    timestamp: serverTimestamp() // Use server time for consistency and ordering
                });
                messageInput.value = ''; // Clear input field
            } catch (error) {
                console.error("Error sending message:", error);
                // Optionally show a non-alert error to the user
            }
        }

        // --- Notification Logic ---
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission !== 'granted') {
                Notification.requestPermission();
            }
        }
        
        function showNotification(title, body) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, {
                    body: body,
                    icon: 'https://placehold.co/192x192/000000/FFFFFF?text=Chat' // A generic icon
                });
            }
        }

        // --- Event Listeners ---
        loginButton.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') handleLogin();
        });

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevents new line on enter
                sendMessage();
            }
        });
        
        logoutButton.addEventListener('click', () => {
            // Simple reload to go back to login screen and reset state
            window.location.reload();
        });

        // --- Start the App ---
        initializeFirebase();

    </script>
</body>
</html>
