<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Chat - Shalin & Parthi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Times New Roman', serif;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
            padding: 20px;
        }

        .login-form, .chat-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .login-form {
            padding: 40px 30px;
            text-align: center;
        }

        .login-form h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #2980b9;
        }

        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-weight: bold;
            min-height: 1.2em;
        }

        .chat-container {
            height: 80vh;
            display: none;
            flex-direction: column;
        }

        .chat-header {
            background: #34495e;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .chat-header h2 {
            font-size: 24px;
        }

        .logout-btn {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #ecf0f1;
        }

        .message {
            margin-bottom: 15px;
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
        }

        .message.own {
            background: #3498db;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.other {
            background: white;
            color: #2c3e50;
            border: 1px solid #bdc3c7;
            border-bottom-left-radius: 5px;
        }

        .message-info {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .message.own .message-info {
            text-align: right;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #bdc3c7;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #3498db;
        }

        .send-btn {
            padding: 12px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
            <h1>Private Chat</h1>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <button class="login-btn" id="loginBtn">Login</button>
            <div class="error" id="loginError"></div>
        </div>

        <!-- Chat Container -->
        <div class="chat-container" id="chatContainer">
            <div class="chat-header">
                <h2 id="chatTitle">Private Chat</h2>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
            <div class="messages" id="messages"></div>
            <div class="input-area">
                <input type="text" class="message-input" id="messageInput" placeholder="Type your message...">
                <button class="send-btn" id="sendBtn">Send</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK and App Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        document.addEventListener('DOMContentLoaded', () => {
            // IMPORTANT: The platform provides these variables automatically.
            // Do NOT add your own firebaseConfig object.
            const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
            const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            const appId = typeof __app_id !== 'undefined' ? __app_id : 'private-chat-app';

            // Check if the firebaseConfig is empty, which means it failed to load.
            if (!firebaseConfig.apiKey) {
                document.getElementById('loginError').textContent = "Connection to chat server failed. Please ensure Firebase is set up correctly.";
                return;
            }

            let db, auth;
            let currentUser = null;
            let messageListener = null;
            let isInitialLoad = true;

            const users = {
                'Shalin': 'Shalin@2516',
                'Parthi': 'Parthi@1207'
            };

            // DOM Elements
            const loginForm = document.getElementById('loginForm');
            const chatContainer = document.getElementById('chatContainer');
            const loginBtn = document.getElementById('loginBtn');
            const logoutBtn = document.getElementById('logoutBtn');
            const sendBtn = document.getElementById('sendBtn');
            const messageInput = document.getElementById('messageInput');
            const messagesDiv = document.getElementById('messages');
            const chatTitle = document.getElementById('chatTitle');
            const loginError = document.getElementById('loginError');

            async function main() {
                try {
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    // Sign in securely using the platform's provided token or anonymously.
                    if (auth.currentUser === null) {
                        if (initialAuthToken) {
                            await signInWithCustomToken(auth, initialAuthToken);
                        } else {
                            await signInAnonymously(auth);
                        }
                    }
                    console.log("✅ Firebase initialized and user authenticated.");
                    loginError.textContent = "Connected. Please log in.";
                    loginError.style.color = "#27ae60"; // Green color for success
                    setupEventListeners();
                } catch (error) {
                    console.error("❌ Initialization failed:", error);
                    loginError.textContent = "Could not connect to chat service.";
                }
            }

            function setupEventListeners() {
                loginBtn.addEventListener('click', handleLogin);
                logoutBtn.addEventListener('click', handleLogout);
                sendBtn.addEventListener('click', sendMessage);
                messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') sendMessage();
                });
            }

            function handleLogin() {
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (users[username] && users[username] === password) {
                    currentUser = username;
                    loginForm.style.display = 'none';
                    chatContainer.style.display = 'flex';
                    chatTitle.textContent = `Welcome, ${currentUser}`;
                    setupRealtimeListener();
                    requestNotificationPermission();
                } else {
                    loginError.style.color = "#e74c3c"; // Red for error
                    loginError.textContent = 'Invalid username or password';
                }
            }

            function handleLogout() {
                if (messageListener) {
                    messageListener(); // Detach the listener
                    messageListener = null;
                }
                currentUser = null;
                loginForm.style.display = 'block';
                chatContainer.style.display = 'none';
                messagesDiv.innerHTML = '';
            }

            async function sendMessage() {
                const text = messageInput.value.trim();
                if (text === '' || !currentUser) return;

                const message = {
                    text: text,
                    sender: currentUser,
                    timestamp: serverTimestamp(),
                };

                try {
                    // This is the correct, secure path for this platform.
                    const messagesCollection = collection(db, `artifacts/${appId}/public/data/messages`);
                    await addDoc(messagesCollection, message);
                    messageInput.value = '';
                } catch (error) {
                    console.error("❌ Error sending message:", error);
                    alert("Failed to send message. Check console for details.");
                }
            }

            function setupRealtimeListener() {
                // This is the correct, secure path for this platform.
                const messagesCollection = collection(db, `artifacts/${appId}/public/data/messages`);
                const q = query(messagesCollection, orderBy('timestamp', 'asc'));

                messageListener = onSnapshot(q, (snapshot) => {
                    snapshot.docChanges().forEach((change) => {
                        if (change.type === "added") {
                            const data = change.doc.data();
                            displayMessage(data);

                            if (!isInitialLoad && data.sender !== currentUser) {
                                sendBrowserNotification(data.sender, data.text);
                            }
                        }
                    });
                    
                    isInitialLoad = false;
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }, (error) => {
                    console.error("❌ Error with message listener:", error);
                     alert("Connection to chat room failed. Please reload.");
                });
            }

            function displayMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.sender === currentUser ? 'own' : 'other'}`;
                
                const time = message.timestamp ? message.timestamp.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
                
                messageDiv.innerHTML = `
                    <div>${message.text}</div>
                    <div class="message-info">${message.sender} • ${time}</div>
                `;
                
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            function requestNotificationPermission() {
                if ('Notification' in window && Notification.permission === 'default') {
                    Notification.requestPermission();
                }
            }

            function sendBrowserNotification(sender, text) {
                if (document.hidden && Notification.permission === 'granted') {
                    new Notification(`New message from ${sender}`, {
                        body: text,
                        icon: 'https://cdn-icons-png.flaticon.com/512/1384/1384069.png' 
                    });
                }
            }

            main();
        });
    </script>
</body>
</html>
